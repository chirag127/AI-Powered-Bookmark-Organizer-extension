<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Bookmark Organizer</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <img src="../icons/icon48.png" alt="AI Bookmark Organizer Logo">
        <h1>AI Bookmark Organizer</h1>
      </div>
      <div class="search-container">
        <input type="text" id="search-input" placeholder="Search bookmarks...">
        <button id="search-button">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          </svg>
        </button>
      </div>
    </header>

    <div class="tabs">
      <button class="tab-button active" data-tab="bookmarks">My Bookmarks</button>
      <button class="tab-button" data-tab="suggestions">Suggestions</button>
      <button class="tab-button" data-tab="archive">Archive</button>
    </div>

    <div class="tab-content active" id="bookmarks-tab">
      <div class="categories-container">
        <div class="categories-header">
          <h2>Categories</h2>
          <button id="refresh-categories" title="Refresh Categories">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2"/>
            </svg>
          </button>
        </div>
        <div id="categories-list" class="categories-list">
          <div class="loading">Loading categories...</div>
        </div>
      </div>

      <div class="bookmarks-container">
        <div class="bookmarks-header">
          <h2>Bookmarks</h2>
          <div class="filter-container">
            <select id="sort-filter">
              <option value="recent">Most Recent</option>
              <option value="name">Name</option>
              <option value="category">Category</option>
            </select>
          </div>
        </div>
        <div id="bookmarks-list" class="bookmarks-list">
          <div class="loading">Loading bookmarks...</div>
        </div>
      </div>
    </div>

    <div class="tab-content" id="suggestions-tab">
      <h2>Suggested Content</h2>
      <p class="info-text">Based on your bookmarks, you might be interested in:</p>
      <div id="suggestions-list" class="suggestions-list">
        <div class="loading">Generating suggestions...</div>
      </div>
    </div>

    <div class="tab-content" id="archive-tab">
      <h2>Archived Bookmarks</h2>
      <p class="info-text">Bookmarks that haven't been accessed in a while:</p>
      <div id="archive-list" class="archive-list">
        <div class="loading">Loading archived bookmarks...</div>
      </div>
    </div>

    <footer>
      <button id="settings-button" title="Settings">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="3"></circle>
          <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
        </svg>
      </button>
      <button id="add-bookmark-button" title="Add Current Page">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path>
        </svg>
      </button>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
